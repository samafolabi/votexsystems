<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/libraries/bootstrap.min.css" />
    <link rel="stylesheet" href="css/libraries/jquery-ui.min.css" />
    <script src="js/libraries/jquery-3.3.1.min.js"></script>
    <script src="js/libraries/jquery-ui.min.js"></script>
    <script src="js/libraries/angular.min.js"></script>
    <script src="js/libraries/bootstrap.min.js"></script>
</head>

<body ng-app="votex">
    <div ng-controller="Vote" ng-init="init()">
        <h2>Vote</h2>
        <h3>{{sysname}}</h3>

        <form id="votef" onsubmit="return false;">
            <span ng-repeat="(key, val) in obj">
                <input type="radio" name="vote" value="{{key}}" />
                {{key}}: {{val}}<br />
            </span>

            <input type="submit" ng-click="vote();" />
        </form>
    </div>

    <script src="js/index.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/Vote.js"></script>
</body>

</html>
